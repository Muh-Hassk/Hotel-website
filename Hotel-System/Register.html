    <div>
      <h1 class = "hotelBigName"> H E L L I T O N </h1>
        <div class="container">
          <div class="registerBox">
            <h1 class="Cent">Registration</h1>
            <form action="" onsubmit="return (signup)">
              <div class="form-group">
                <label for="username">Username
                <span id="errUname"></span>
              </label>
                <input type="text" id="username" name="username" placeholder="Enter Your username" >
              </div>
              <div class="form-group">
                <label for="firstname">First name   <span id="errFname"> </span> </label>
              
                <input type="text" id="firstname" name="firstname" placeholder="Enter Your First name"  >
              </div>
              <div class="form-group">
                <label for="lastname">Last name
                <span id="errLname"></span>
              </label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter Your last name">
              </div>
              <div class="form-group">
                <label for="email">Email
                   <span id="errEmail"></span>
                  </label>
                
                <input type="email" id="email" name="email" placeholder="Enter Your Email" >
              </div>
              <div class="form-group">
                <label for="PhoneNum">Phone Number
                <span id="PhoneError"></span>
                </label>
                <input type="Phonenumber" id="Phonenumber" name="Phonenumber" placeholder="Enter Your Phone Number" >
              </div>
              <div class="form-group">
                <label for="password">Password
                <span id="errfPass"></span>
                </label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" >
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password
                <span id="errSPass"></span>
                </label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-Enter Your Password" >
              
              </div>
              
              
              <div class = "logDiv"> 
                <button type="submit" class="logbtn" onclick="signup()">Sign up</button>
              
              </div>
            </form>
          </div>
        </div>
