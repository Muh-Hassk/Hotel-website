        <h1 class = "hotelBigName"> H E L L I T O N </h1>

        <div class="feedBackBox">
        <h1 class="Cent">Feedback Page</h1>
        <p>We appreciate your feedback.<br>
          <br>
           Please fill out the form below:</p>
        <form action="" method="POST" onsubmit="return FedBack()">
            <div class="form-group">
                <label for="name">Name
                  <span id = "errFedname"> </span>
                </label>
                <input type="text" name="name" id="name" >
            </div>
            <div class="form-group">
                <label for="email">email
                  <span id = "errFedMail"> </span>
                </label>
                <input type="email" name="email" id="email" >
            </div>
            <div class="form-group">
                <label for="feedback">Feedback
                  <span id = "errFedMs"> </span>
                </label>
                <textarea name="feedback" id="feedback" class="form-feed"></textarea>
            </div>
            <div class = "logDiv"> 
              <button type="submit" class="logbtn" onclick="FedBack()"> Send</button>
            </div>
            
        </form>
